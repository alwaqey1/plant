<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض النباتات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>معرض النباتات</h1>
    </header>
    <main>
        <!-- Upload Section -->
        <section class="upload-section">
            <label for="plantName">أدخل اسم النبات:</label>
            <input type="text" id="plantName" placeholder="اسم النبات">
            
            <label for="imageUpload">اختر صورة:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <button onclick="uploadImage()">تحميل صورة</button>
        </section>

        <!-- Grid Section where images will be displayed -->
        <section class="grid">
            <!-- Images will be added here dynamically -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
